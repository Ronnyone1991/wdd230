<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load Image</title>
    <link rel="stylesheet" href="../lesson7/css/lazy.css">
  </head>
  <body>
    <main>
    <h1>Lazy Load</h1>
    <picture>
      <img data-src="../lesson7/images/coolcat.jpg" alt="coolcat">          
    </picture>
    <picture>
      <img data-src="../lesson7/images/fireball.jpg" alt="a ball on fire">
    </picture>
    <picture>
      <img data-src="../lesson7/images/fox.jpg" alt="a nice fox">
    </picture>
    <picture>
      <img data-src="../lesson7/images/lds_temple.jpg" alt="lds temple">
    </picture>
    <picture>
      <img data-src="../lesson7/images/lds_temple2.jpg" alt="lds temple">
    </picture>
    </main>
    <script src="../lesson7/js/lazy.js"></script>
  </body>
</html>
